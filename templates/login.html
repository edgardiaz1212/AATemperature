{% extends 'base.html' %}

{% block title %}Iniciar sesión - Monitoreo AC{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow mt-5">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="mb-0"><i class="fas fa-snowflake me-2"></i>Monitoreo AC</h3>
                <p class="mb-0">Sistema de Monitoreo de Aires Acondicionados</p>
            </div>
            <div class="card-body">
                <h4 class="card-title text-center mb-4">Iniciar Sesión</h4>
                
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                
                <form method="post" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario o Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario o email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">¿No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
